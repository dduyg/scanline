<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works List</title>
    <style>
        /* Base styling */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #2A3E4C;
    color: #E0E0E0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Container styling */
.container {
    display: flex;
    max-width: 900px;
    width: 100%;
    padding: 20px;
}

/* Sidebar styling */
.sidebar {
    width: 150px;
    margin-right: 20px;
}

.sidebar ul {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.sidebar li {
    font-weight: bold;
    cursor: pointer;
    color: #E0E0E0;
}

.sidebar li:hover {
    color: #FF6F61;
}

/* Main content styling */
.content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.work-item {
    display: flex;
    flex-direction: column;
    padding: 10px;
    border-bottom: 1px solid #3E4C5A;
}

.date {
    font-size: 0.9em;
    color: #B0B0B0;
}

.title {
    font-size: 1.1em;
    font-weight: bold;
    margin: 5px 0;
}

.details {
    font-size: 0.9em;
    color: #B0B0B0;
}

/* Responsive styling for mobile */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        margin-right: 0;
        margin-bottom: 20px;
    }

    .sidebar ul {
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 15px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar for filters on desktop, moves to top on mobile -->
        <aside class="sidebar">
            <ul>
                <li>All</li>
                <li>作詞</li>
                <li>作曲</li>
                <li>編曲</li>
                <li>プロデュース</li>
                <li>ボーカルディレクション</li>
                <li>BGM</li>
                <li>劇伴</li>
                <li>Remix</li>
            </ul>
        </aside>
        
        <!-- Main content area for the list of works -->
        <main class="content">
            <div class="work-item">
                <span class="date">2024.08</span>
                <span class="title">白迎 - Carat.</span>
                <span class="details">作詞 / 作曲 / ボーカルディレクション</span>
            </div>
            <div class="work-item">
                <span class="date">2024.06</span>
                <span class="title">WaMi - ANGeLiC GiRL</span>
                <span class="details">作詞 / 作曲 / 編曲 / ボーカルディレクション / プロデュース</span>
            </div>
            <div class="work-item">
                <span class="date">2024.06</span>
                <span class="title">楽園管理ホラーADV トワデン</span>
                <span class="details">BGM / プロデュース</span>
            </div>
            <!-- Add more work items as needed, following the same structure -->
        </main>
    </div>
</body>
</html>
