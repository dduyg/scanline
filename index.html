<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works List</title>
    <style>
      /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #1e2a32; /* Adjust background color based on the screenshot */
    color: #f0f0f0;
    padding: 20px;
}

.container {
    display: flex;
    gap: 20px;
}

.tags {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 150px;
}

.tag {
    font-size: 14px;
    color: #bbb;
    cursor: pointer;
}

.tag.active {
    color: #f0f0f0;
    font-weight: bold;
}

.works {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.work-item {
    border-top: 1px solid #bbb;
    padding-top: 10px;
}

.date {
    font-size: 14px;
    color: #bbb;
}

.title {
    font-size: 16px;
    font-weight: bold;
    color: #f0f0f0;
    margin-top: 5px;
}

.details {
    font-size: 14px;
    color: #bbb;
    margin-top: 3px;
}

/* Responsive design for mobile view */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .tags {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 5px;
        margin-bottom: 20px;
    }

    .work-item {
        padding-top: 10px;
        border-top: 1px solid #444;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="tags">
            <p class="tag active">All</p>
            <p class="tag">作詞</p>
            <p class="tag">作曲</p>
            <p class="tag">編曲</p>
            <p class="tag">プロデュース</p>
            <p class="tag">ボーカルディレクション</p>
            <p class="tag">BGM</p>
            <p class="tag">劇伴</p>
            <p class="tag">Remix</p>
        </div>
        <div class="works">
            <div class="work-item">
                <p class="date">2024.08</p>
                <p class="title">白迎 - Carat.</p>
                <p class="details">作詞 / 作曲 / ボーカルディレクション</p>
            </div>
            <div class="work-item">
                <p class="date">2024.06</p>
                <p class="title">WaMi - ANGeLiC GiRL</p>
                <p class="details">作詞 / 作曲 / 編曲 / ボーカルディレクション / プロデュース</p>
            </div>
            <!-- Add additional work items here, following the same structure -->
        </div>
    </div>
</body>
</html>
