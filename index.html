<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Element Link</title>
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Yrsa" rel="stylesheet">
  <style>
.swipe-fill {
  display: inline-block;
  padding: 16px 28px;
  border: 2px black solid;
  text-align: center;
  text-decoration: none;
  color: black;
  background: white;
  position: relative;
  overflow: hidden;
  transition: color 0.25s ease-in-out, border-color 0.25s ease-in-out;
  z-index: 1;
  border-radius: 0px;
}
.swipe-fill:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #666;
  transition: transform 0.25s ease-in-out;
  z-index: -1;
}
.swipe-fill--up:before {
  transform: translate3d(0, 100%, 0);
}
.swipe-fill--down:before {
  transform: translate3d(0, -100%, 0);
}
.swipe-fill--left:before {
  transform: translate3d(-100%, 0, 0);
}
.swipe-fill--right:before {
  transform: translate3d(100%, 0, 0);
}
.swipe-fill:hover {
  color: white;
  border: 2px black solid;
}
.swipe-fill:hover:before {
  transform: translate3d(0, 0, 0);
}

body {
  font-family: sans-serif;
  max-width: 95%;
  margin: 0 auto;
  padding: 30px;
  font-family: "Maven Pro", sans-serif;
  text-align: center;
}
  </style>
</head>
<body>
<div class="button-container">
  <h2>Swipe Fill</h2>
  <a href="#" class="swipe-fill swipe-fill--up">Swipe Fill Up</a>
  <a href="#" class="swipe-fill swipe-fill--down">Swipe Fill Down</a>
  <a href="#" class="swipe-fill swipe-fill--left">Swipe Fill Left</a>
  <a href="#" class="swipe-fill swipe-fill--right">Swipe Fill Right</a>
</div>
</body>
</html>
