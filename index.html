<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff77ff, #00ffff);
            font-family: 'Courier New', Courier, monospace;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 6em;
            letter-spacing: 5px;
            animation: glitch 1.5s infinite;
            text-shadow: 0 0 5px #ff77ff, 0 0 10px #00ffff, 0 0 20px #ff77ff;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .cta {
            margin-top: 30px;
            padding: 10px 30px;
            font-size: 1.2em;
            background-color: #ff00ff;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            text-decoration: none;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .cta:hover {
            background-color: #ff77ff;
            border-color: #ff00ff;
        }

        @keyframes glitch {
            0% {
                transform: translate(2px, 2px);
                text-shadow: 2px 2px 3px #ff77ff, -2px -2px 3px #00ffff;
            }
            25% {
                transform: translate(-2px, -2px);
                text-shadow: -2px -2px 3px #ff77ff, 2px 2px 3px #00ffff;
            }
            50% {
                transform: translate(2px, -2px);
                text-shadow: 2px -2px 3px #ff77ff, -2px 2px 3px #00ffff;
            }
            75% {
                transform: translate(-2px, 2px);
                text-shadow: -2px 2px 3px #ff77ff, 2px -2px 3px #00ffff;
            }
            100% {
                transform: translate(0, 0);
                text-shadow: 0 0 5px #ff77ff, 0 0 10px #00ffff, 0 0 20px #ff77ff;
            }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! It looks like you’ve encountered an error while traveling through the matrix.</p>
    <p>The page you're looking for is either lost in space, erased from existence, or just doesn’t exist at all. Don't worry, it happens to the best of us.</p>
    <a href="/" class="cta">Return to Base</a>
</body>
</html>
