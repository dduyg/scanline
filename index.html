<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2b2d42;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            font-size: 8rem;
            color: #ff4c87;
            text-shadow: 3px 3px 10px #ff0044, 0 0 25px #ff0044, 0 0 50px #ff0044;
            animation: glitch 1s infinite linear;
        }

        p {
            font-size: 2rem;
            color: #a3b1c6;
            text-shadow: 1px 1px 3px #ff0044, 0 0 25px #ff0044, 0 0 50px #ff0044;
        }

        .btn {
            background-color: #ff4c87;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.5rem;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
            display: inline-block;
            box-shadow: 0 0 15px #ff4c87;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ff0066;
            box-shadow: 0 0 25px #ff0066;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px 5px #ff0044, -2px -2px 5px #ff0044;
                transform: translateX(1px);
            }
            50% {
                text-shadow: -2px -2px 5px #ff0044, 2px 2px 5px #ff0044;
                transform: translateX(-1px);
            }
            100% {
                text-shadow: 2px 2px 5px #ff0044, -2px -2px 5px #ff0044;
                transform: translateX(1px);
            }
        }

        .footer {
            font-size: 1.2rem;
            color: #ff9be8;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops, youâ€™ve found a black hole in the internet!</p>
    <a href="/" class="btn">Take me home!</a>
    <div class="footer">Error brought to you by your friendly coder from another dimension.</div>
</body>
</html>
