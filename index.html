<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Not Found</title>
    <style>
        body {
            background: #2b003e;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/paper-texture.png');
        }

        h1 {
            font-size: 6rem;
            font-weight: bold;
            text-transform: uppercase;
            background-image: linear-gradient(45deg, #ff00ff, #00ffff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.5);
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #d6b6ff;
        }

        .neon-button {
            background: #ff00ff;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7), 0 0 30px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease;
        }

        .neon-button:hover {
            box-shadow: 0 0 30px rgba(255, 0, 255, 1), 0 0 50px rgba(255, 0, 255, 0.8);
            transform: translateY(-5px);
        }

        .glitch {
            position: relative;
            display: inline-block;
            font-size: 2rem;
            color: #fff;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            color: #ff00ff;
            z-index: -1;
            animation: glitch 1s infinite linear alternate-reverse;
        }

        .glitch::after {
            color: #00ffff;
            animation-delay: 0.3s;
        }

        @keyframes glitch {
            0% {
                transform: translateX(0) translateY(0);
            }
            30% {
                transform: translateX(-5px) translateY(5px);
            }
            60% {
                transform: translateX(5px) translateY(-5px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>404</h1>
    <p class="glitch" data-text="Whoops, this page is lost in the code void.">Whoops, this page is lost in the code void.</p>
    <p>Looks like the page you're looking for just vaporized into thin air. Try using the button below to return to sanity.</p>
    <a href="/" class="neon-button">Take me home</a>

</body>
</html>
