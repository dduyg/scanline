<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work List</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #2b3b45;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Container */
.container {
    display: flex;
    gap: 2rem;
    width: 80%;
}

/* Filter Tags (left column on desktop, top on mobile) */
.filter-tags {
    min-width: 150px;
}

.filter-tags ul {
    list-style: none;
}

.filter-tags li {
    padding: 8px 0;
    color: #a0a0a0;
    cursor: pointer;
}

.filter-tags li.active {
    color: #ffffff;
    font-weight: bold;
}

/* Works List (right column) */
.works-list {
    flex: 1;
}

.work-entry {
    border-top: 1px solid #555;
    padding: 1rem 0;
}

.date {
    color: #aaa;
    font-weight: bold;
}

.title {
    font-size: 1.2em;
    margin-top: 5px;
}

.details {
    margin-top: 5px;
    color: #999;
}

/* Responsive Design for Mobile */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        width: 90%;
    }

    .filter-tags {
        order: 1;
    }

    .works-list {
        order: 2;
    }

    .work-entry {
        padding: 1rem 0;
        border-top: 1px solid #555;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Filter Tags Column -->
        <div class="filter-tags">
            <ul>
                <li class="active">All</li>
                <li>作詞</li>
                <li>作曲</li>
                <li>編曲</li>
                <li>プロデュース</li>
                <li>ボーカルディレクション</li>
                <li>BGM</li>
                <li>劇伴</li>
                <li>Remix</li>
            </ul>
        </div>

        <!-- Works List Column -->
        <div class="works-list">
            <!-- Example of a work entry -->
            <div class="work-entry">
                <div class="date">2024.08</div>
                <div class="title">白迄 - Carat.</div>
                <div class="details">作詞 / 作曲 / ボーカルディレクション</div>
            </div>
            <div class="work-entry">
                <div class="date">2024.06</div>
                <div class="title">WaMi - ANGeLiC GiRL</div>
                <div class="details">作詞 / 作曲 / 編曲 / ボーカルディレクション / プロデュース</div>
            </div>
            <!-- Additional work entries would go here following the same structure -->
        </div>
    </div>
</body>
</html>
