<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 Not Found</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff77ff, #6a00ff, #00b7ff, #00ff77);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-align: center;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        p {
            font-size: 1.5rem;
            text-align: center;
            z-index: 2;
        }

        .glitch {
            position: relative;
            display: inline-block;
            color: white;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glitch-animation 2s infinite linear alternate-reverse;
        }

        .glitch:before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            text-shadow: -2px 0 red, 2px 0 blue, 0 2px green, 0 -2px yellow;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-before 2s infinite linear alternate-reverse;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glitch-animation {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, -5px); }
            40% { transform: translate(5px, 5px); }
            60% { transform: translate(-5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-before {
            0% { clip: rect(3px, 9999px, 0, 0); }
            20% { clip: rect(1px, 9999px, 0, 0); }
            40% { clip: rect(2px, 9999px, 0, 0); }
            60% { clip: rect(4px, 9999px, 0, 0); }
            80% { clip: rect(5px, 9999px, 0, 0); }
            100% { clip: rect(3px, 9999px, 0, 0); }
        }

        .back-home {
            margin-top: 30px;
            text-align: center;
            background-color: #ff00ff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            color: black;
            text-decoration: none;
            border: 2px solid black;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background-color: #6a00ff;
            color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div>
        <h1 class="glitch" data-text="404">404</h1>
        <p>Oops, we lost this page in the void of cyberspace!</p>
        <a href="/" class="back-home">Go back to home</a>
    </div>
</body>
</html>
