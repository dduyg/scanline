<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #E9E3E6;
        }
        .container {
            display: flex;
            flex-direction: row;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        
        aside {
            flex: 1;
            max-width: 200px;
            margin-right: 20px;
            padding: 10px;
        }
        aside h3 {
            color: #999;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        aside div {
            font-size: 1em;
            color: #666;
            padding: 5px;
        }
        
        /* Works List */
        main {
            flex: 3;
            display: flex;
            flex-direction: column;
        }
        .work-entry {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 15px 0;
        }
.work-entry .date {
    width: 80px;
    color: #333;
    font-weight: bold;
}
.work-entry .title {
    flex: 2;
    color: #555;
    font-size: 1.1em;
}
.work-entry .details {
    flex: 3;
    color: #888;
    font-size: 0.9em;
}

/* Responsive Design for Mobile */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        padding: 10px;
    }
    .tags {
        max-width: 100%;
        margin-bottom: 20px;
    }
    .works {
        padding-top: 10px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <aside>
            <h3>Filter</h3>
            <div>All</div>
            <div>作詞</div>
            <div>作曲</div>
            <div>編曲</div>
            <div>プロデュース</div>
            <div>ボーカルディレ</div>
            <div>クション</div>
            <div>劇伴</div>
        </aside>
        <main>
            <div class="work-entry">
                <div class="date">2024.08</div>
                <div class="title">白迄 - Carat.</div>
                <div class="details">作詞 / 作曲 / ボーカルディレクション</div>
            </div>
            <div class="work-entry">
                <div class="date">2024.06</div>
                <div class="title">WaMi - ANGELiC GiRL</div>
                <div class="details">作詞 / 作曲 / 編曲 / ボーカルディレクション / プロデュース</div>
            </div>
            <!-- Additional entries as needed -->
        </main>
    </div>
</body>
</html>
