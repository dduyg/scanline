<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Not Found</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #ff0080, #7928ca);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.7);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px rgba(0,255,255,0.8), 0 0 10px rgba(0,255,255,0.6);
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-style: italic;
        }

        .message {
            font-size: 1.2em;
            margin-top: 30px;
            font-family: 'Courier New', monospace;
            color: #FF79C6;
        }

        .button {
            background: #00ff99;
            color: black;
            font-size: 1.5em;
            padding: 10px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #ff0080;
            box-shadow: 0 0 30px rgba(0,255,255,0.7);
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.5);
        }

        .footer a {
            color: #ff79c6;
            text-decoration: none;
        }

        .footer a:hover {
            color: #00ff99;
        }
    </style>
</head>

    <div class="container">

        <div class="footer">
            <p>Powered by <a href="https://www.github.com" target="_blank">Your GitHub Account</a></p>

    </div>
</body>
</html>
