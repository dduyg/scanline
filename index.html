<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #121212;
            color: #00ffcc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 72px;
            margin: 0;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
        }
        p {
            font-size: 24px;
            margin: 20px 0;
            color: #ff007f;
            text-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f;
        }
        .neon {
            color: #ff007f;
            text-shadow: 0 0 5px #ff007f, 0 0 10px #ff007f, 0 0 15px #ff007f;
        }
        .button {
            background-color: #00ffcc;
            color: #121212;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: 0 0 10px #00ffcc;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ff007f;
            box-shadow: 0 0 10px #ff007f;
        }
        .glitch {
            color: #ff007f;
            font-family: 'Courier New', monospace;
            position: relative;
            animation: glitch 1.5s infinite;
        }
        @keyframes glitch {
            0% { left: 0; top: 0; }
            25% { left: -3px; top: -3px; }
            50% { left: 3px; top: 3px; }
            75% { left: -3px; top: 3px; }
            100% { left: 0; top: 0; }
        }
        .cyber-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/dduyg/LiminalLoop/refs/heads/main/06/register-1.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="cyber-background"></div>
    <div class="container">
        <h1 class="glitch">404</h1>
        <p>Oops! Looks like you’ve entered the wrong portal.<br> Try again, or we’ll have to call in the hackers.</p>
        <a href="/" class="button">Back to the Matrix</a>
    </div>
</body>
</html>
