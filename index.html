<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 Error - Not Found</title>
    <style>
        /* Global reset */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        body {
            background: linear-gradient(135deg, #ff77ff, #ff00ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .vaporwave-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            font-size: 100px;
            color: rgba(255, 255, 255, 0.1);
            letter-spacing: 5px;
        }

        .vaporwave-bg span {
            display: block;
            animation: glitch 1.5s infinite linear alternate-reverse;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ffcc00;
            animation: glitch-text 1.5s infinite linear alternate;
        }

        .cta-button {
            display: inline-block;
            background-color: #ff00ff;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            margin-top: 30px;
            border-radius: 5px;
            text-decoration: none;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .cta-button:hover {
            background-color: #ff77ff;
            transform: scale(1.1);
        }

        /* Animation Effects */
        @keyframes neon {
            0% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff; }
            50% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff; }
            100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff; }
        }

        @keyframes glitch {
            0% { transform: translate(-2px, 0) scale(1); }
            25% { transform: translate(2px, -2px) scale(1.1); }
            50% { transform: translate(-2px, 2px) scale(1.05); }
            75% { transform: translate(2px, 0) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes glitch-text {
            0% { opacity: 0.8; text-shadow: 2px 0 red, -2px 0 blue; }
            100% { opacity: 1; text-shadow: none; }
        }
    </style>
</head>
<body>
    <div class="vaporwave-bg">
        <span>404 ERROR</span>
        <span>NOT FOUND</span>
    </div>
    
    <div>
        <h1>Oops! You've entered the void.</h1>
        <p>404 - Page not found. Are you sure you're in the right dimension?</p>
        <a href="/" class="cta-button">Return to Reality</a>
    </div>
</body>
</html>
