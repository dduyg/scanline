<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works Page</title>
    <style>
        /* Resetting some defaults */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #e5e8e8;
    color: #2c3e50;
    line-height: 1.6;
}

/* Container styling */
.container {
    display: flex;
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
}

/* Filters sidebar styling */
.filters {
    width: 200px;
    padding-right: 20px;
}

.filters ul {
    list-style: none;
    font-weight: bold;
}

.filters li {
    margin-bottom: 10px;
    color: #7f8c8d;
    cursor: pointer;
}

.filters li:first-child {
    color: black;
}

/* Works content styling */
.works {
    flex: 1;
}

.work-item {
    margin-bottom: 20px;
    border-top: 1px solid #bdc3c7;
    padding-top: 10px;
}

.date {
    font-size: 0.9em;
    color: #7f8c8d;
}

.title {
    font-weight: bold;
    font-size: 1.1em;
    margin-top: 5px;
}

.details {
    font-size: 0.9em;
    color: #7f8c8d;
}

/* Responsive styles */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        padding: 10px;
    }

    .filters {
        width: 100%;
        padding: 0;
        margin-bottom: 20px;
    }

    .works {
        padding: 0;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar for Filters -->
        <aside class="filters">
            <ul>
                <li>All</li>
                <li>作詞</li>
                <li>作曲</li>
                <li>編曲</li>
                <li>プロデュース</li>
                <li>ボーカルディレクション</li>
                <li>BGM</li>
                <li>劇伴</li>
                <li>Remix</li>
            </ul>
        </aside>

        <!-- Main Content for Works List -->
        <main class="works">
            <!-- Each work item -->
            <div class="work-item">
                <div class="date">2024.08</div>
                <div class="title">白廻 - Carat.</div>
                <div class="details">作詞 / 作曲 / ボーカルディレクション</div>
            </div>
            <div class="work-item">
                <div class="date">2024.06</div>
                <div class="title">WaMi - ANGELiC GiRL</div>
                <div class="details">作詞 / 作曲 / 編曲 / ボーカルディレクション / プロデュース</div>
            </div>
            <div class="work-item">
                <div class="date">2024.06</div>
                <div class="title">楽園管理ホラーADV トワデシ</div>
                <div class="details">BGM / プロデュース</div>
            </div>
            <!-- Add more work-item divs as needed -->
        </main>
    </div>
</body>
</html>
