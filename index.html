<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #E8E8E8;
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }     
        .container {
            width: 90%;
            max-width: 800px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2rem;
            letter-spacing: 0.1em;
        }
        header .number {
            font-size: 1.5rem;
            color: #B0B0B0;       
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            padding: 0.5em 0;
            font-size: 16px;
        }
        .item:not(:last-child) {
            border-bottom: 1px solid #1a1a1a;
        }
        .type {
            font-size: 14px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Works</h1>
            <span class="number">9</span>
        </header>
        
        <div class="item">
            <span class="name">sharlee</span>
            <span class="type">Branding</span>
        </div>
        <div class="item">
            <span class="name">act responsable</span>
            <span class="type">Web Development</span>
        </div>
        <div class="item">
            <span class="name">dua lipa</span>
            <span class="type">Portrait</span>
        </div>
        <div class="item">
            <span class="name">cocolyze</span>
            <span class="type">UX/UI Design</span>
        </div>
        <div class="item">
            <span class="name">les indécis</span>
            <span class="type">Branding</span>
        </div>
        <div class="item">
            <span class="name">game of the goose</span>
            <span class="type">Game Design</span>
        </div>
        <div class="item">
            <span class="name">l'équipe explore</span>
            <span class="type">Illustration</span>
        </div>
    </div>
</body>
</html>
