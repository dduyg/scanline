<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff00cc, #00ffff);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .neon-text {
            font-size: 3rem;
            text-shadow: 
                0 0 5px #ff00cc, 0 0 10px #ff00cc, 
                0 0 15px #00ffff, 0 0 20px #00ffff, 
                0 0 25px #00ffff, 0 0 30px #00ffff;
            margin-bottom: 20px;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px #ff00cc, 0 0 30px #00ffff;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.5rem;
            color: #ffffff;
            text-shadow: 0 0 10px #ff00cc, 0 0 15px #00ffff;
            margin-bottom: 20px;
        }

        .button {
            background-color: #ff00cc;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px #00ffff;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #00ffff;
            color: #ff00cc;
            box-shadow: 0 0 20px #ff00cc, 0 0 30px #00ffff;
        }

        /* Glitch effect animation */
        @keyframes glitch {
            0% { transform: translate(2px, 2px); }
            20% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(-2px, -2px); }
        }

        .glitch {
            position: relative;
            display: inline-block;
            animation: glitch 1s infinite;
        }

        .glitch::before {
            content: "404 ERROR";
            position: absolute;
            top: 0;
            left: 0;
            color: #ff00cc;
            z-index: -1;
            text-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffff;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="glitch">
        <div class="error-code">404</div>
        <div class="neon-text">Page Not Found</div>
    </div>
    <div class="message">Oops! The page you were looking for vanished into the void. Maybe it's stuck in a loop?</div>
    <a href="/" class="button">Back to Home</a>
</body>
</html>
