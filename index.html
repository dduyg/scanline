<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #121212;
            color: #00FF00;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }
        h1 {
            letter-spacing: 5px;
            animation: glitch 1s infinite linear alternate-reverse;
        }
        @keyframes glitch {
            0% { transform: translate(-50%, -50%) skewX(-20deg); }
            100% {  transform: translate(-50%, -50%) skewX(20deg); }
        }
        .button {
            background-color: #00FF00;
            color: #121212;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .code {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.8rem;
            animation: cta 1.5s infinite alternate-reverse;
        }
        @keyframes cta {
            0% { transform: translateX(-5px) }
            50% { transform: translateX(5px) }
            100% { transform: translateX(-5px) }
        }
    </style>
</head>
<body>
<main>
    <h1>ERROR 404</h1>
    <p>Whoa, seems like you've ventured into a virtual void... this page doesn't exist in our data grid. </p>
    <a href="/" class="button">Return to Home</a>
    <div class="code">01000111 01100101 01101110 01100101 01110010</div>
</main>
</body>
</html>
