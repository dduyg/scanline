<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Releases</title>
    <style>
/* Reset and basic styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #3b4c56;
    color: #e0e6ed;
}

/* Layout container */
.container {
    display: flex;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Sidebar styling */
.sidebar {
    flex: 1;
    margin-right: 20px;
}

.sidebar ul {
    list-style: none;
    display: flex;
    flex-direction: column;
}

.sidebar a {
    text-decoration: none;
    color: #e0e6ed;
    font-size: 1.2em;
    margin-bottom: 10px;
}

/* Content styling */
.content {
    flex: 3;
    display: flex;
    flex-direction: column;
    gap: 30px;
}

/* Individual release section styling */
.release {
    padding-bottom: 20px;
}

/* Title styling */
.release h2 {
    font-size: 1.5em;
    margin-bottom: 5px;
}

/* Metadata row styling */
.metadata {
    display: flex;
    gap: 20px;
    font-size: 1em;
    color: #cfd6dd;
    padding-bottom: 10px;
    border-bottom: 1px solid #6f818e;
    margin-bottom: 15px; /* Adds space between metadata and image */
}

.metadata .artist {
    font-weight: bold;
}

.metadata .type {
    font-style: italic;
}

/* Image styling */
.release img {
    width: 100%;
    max-width: 200px;
    margin-bottom: 10px;
}

/* Track list styling */
.release ol, .release p {
    margin-bottom: 10px;
    color: #e0e6ed;
}

/* Details link */
.details-link {
    color: #ff6b6b;
    text-decoration: none;
    font-weight: bold;
}

/* Responsive layout for mobile */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .sidebar {
        margin-right: 0;
        margin-bottom: 20px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Tags -->
        <aside class="sidebar">
            <ul>
                <li><a href="#">All</a></li>
                <li><a href="#">Single</a></li>
                <li><a href="#">EP</a></li>
                <li><a href="#">Album</a></li>
                <li><a href="#">Featuring</a></li>
            </ul>
        </aside>

        <!-- Content Section -->
        <main class="content">
            <!-- First Item -->
            <section class="release">
                <h2>butcher knife</h2>
                <div class="metadata">
                    <span>2024.09</span>
                    <span class="artist">samayuzame</span>
                    <span class="type">EP</span>
                </div>
                <img src="path/to/butcher-knife.jpg" alt="butcher knife cover">
                <ol>
                    <li>夜顔の告白</li>
                    <li>亡き乙女のためのII (Remixed by Yamato Kasai from Mili)</li>
                    <li>シンデレラ・コンプレックス (Remixed by 雄之助)</li>
                    <li>metaphor (Remixed by yuigot)</li>
                </ol>
                <a href="#" class="details-link">View Detail →</a>
            </section>

            <!-- Second Item -->
            <section class="release">
                <h2>きめら</h2>
                <div class="metadata">
                    <span>2024.08</span>
                    <span class="artist">1e1</span>
                    <span class="type">Featuring</span>
                </div>
                <img src="path/to/kimera.jpg" alt="kimera cover">
                <p>2. きめら</p>
                <a href="#" class="details-link">View Detail →</a>
            </section>

            <!-- Additional Items (add similarly) -->
            <!-- ... -->
        </main>
    </div>
</body>
</html>
