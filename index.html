<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Effects</title>
  <style>
* {
  margin: 0;
}

body {
  font-family: "Open Sans";
  width: 100%;
  height: 100vh;
}

.content {
  margin-top: 6em;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  padding-left: 3em;
  padding-right: 3em;
}

h1 {
  font-family: "Merriweather";
  text-align: center;
  flex: none;
  word-break: break-word;
  font-size: 3em;
}

p {
  line-height: 1.8;
}
p + p {
  margin-top: 2em;
}

a {
  text-decoration: none;
  color: inherit;
  position: relative;
  cursor: pointer;
}
a.highlight::after {
  content: " ";
  position: absolute;
  z-index: -1;
  top: 100%;
  left: -2px;
  padding: 0 2px;
  width: calc(100% + 2px);
  height: 1px;
  border-bottom: 1px solid tomato;
  transition: 0.4s;
}
a.highlight:hover::after {
  top: 0;
  height: 1.5em;
  background-color: rgba(255, 99, 71, 0.5);
  border-color: transparent;
}
  </style>
</head>

</body>
</html>
