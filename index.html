<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            border: 3px solid #00ff99;
            padding: 30px;
            background-color: #111;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.5);
            position: relative;
            animation: flicker 1.5s infinite alternate;
        }
        .header {
            font-size: 3rem;
            color: #00ff99;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .subheader {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #ff007f;
        }
        .message {
            font-size: 1.2rem;
            color: #00ffff;
            margin-bottom: 30px;
        }
        .back-btn {
            background-color: #00ff99;
            color: #111;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background-color: #00cc66;
        }
        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">404 - Page Not Found</div>
        <div class="subheader">The page you were trying to access has gone rogue.</div>
        <div class="message">It seems like you’ve entered a parallel universe, but this page doesn’t exist here. Try something else, datacoder!</div>
        <button class="back-btn" onclick="window.location.href='/';">Back to the Mainframe</button>
    </div>
</body>
</html>
