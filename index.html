<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #121212;
            color: #00FF00;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
        }
        h2 {
            font-size: 2rem;
            color: #FF6347;
            text-shadow: 0 0 10px #FF6347;
        }
        .message {
            font-size: 1.5rem;
            color: #FF4500;
            margin: 20px;
        }
        .button {
            background-color: #00FF00;
            color: #121212;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #32CD32;
        }
        .code {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.8rem;
            color: #00FF00;
        }
        .glitch {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: glitch 1s infinite linear alternate-reverse;
        }
        @keyframes glitch {
            0% {
                transform: translate(-50%, -50%) skewX(-20deg);
            }
            100% {
                transform: translate(-50%, -50%) skewX(20deg);
            }
        }
    </style>
</head>
<body>
<main>
    <div class="glitch">ERROR 404</div>
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <div class="message">
        Whoa, seems like you've ventured into a virtual void... this page doesn't exist in our data grid.
    </div>
    <a href="/" class="button">Return to Home</a>
    <div class="code">01000111 01100101 01101110 01100101 01110010</div>
</main>
</body>
</html>
