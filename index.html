<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404: Data Not Found</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: glitch 1s infinite linear;
            position: relative;
        }

        h1::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            color: #ff0055;
            animation: glitch-2 1s infinite linear;
            clip-path: inset(0 50% 0 0);
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: glitch 1.5s infinite alternate-reverse;
        }

        .btn {
            margin-top: 30px;
            padding: 15px 25px;
            background-color: #00ff00;
            border: none;
            font-size: 1.2rem;
            color: #121212;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn:focus {
            outline: none;
        }

        @keyframes glitch {
            0% {
                transform: translateX(-5px);
                text-shadow: -2px 0px 2px #ff0055, 2px 0px 2px #00ff00;
            }
            50% {
                transform: translateX(5px);
                text-shadow: -2px 0px 2px #00ff00, 2px 0px 2px #ff0055;
            }
            100% {
                transform: translateX(-5px);
                text-shadow: -2px 0px 2px #ff0055, 2px 0px 2px #00ff00;
            }
        }

        @keyframes glitch-2 {
            0% {
                clip-path: inset(0 0 0 50%);
            }
            100% {
                clip-path: inset(0 50% 0 0);
            }
        }
    </style>
</head>
<body>

    <h1>404</h1>
    <p>Oops, looks like your data just went rogue.<br> The page you're looking for doesn't exist in this dimension!</p>
    <button class="btn" onclick="window.history.back()">Go Back</button>

    <script>
        // Optional: Add any additional cyberpunk effects or animation with JS if needed.
    </script>

</body>
</html>
