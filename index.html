<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #2d2d2d;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff77ff, #00ccff, #ffcc00);
            background-size: 300% 300%;
            animation: gradient 5s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 4em;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, #ff77ff, #00ccff);
            -webkit-background-clip: text;
            color: transparent;
        }

        p {
            font-size: 1.5em;
            color: #ffcc00;
            margin: 20px 0;
        }

        .error-code {
            font-size: 6em;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 10px #ff77ff, 0 0 20px #ff77ff, 0 0 30px #ff77ff;
        }

        .message {
            font-size: 1.2em;
            color: #ffcc00;
            margin-top: 10px;
        }

        .cta {
            margin-top: 30px;
            padding: 15px 25px;
            background-color: #ff77ff;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }

        .cta:hover {
            transform: scale(1.1);
        }

        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="icon">ðŸ’»</div>
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>Whoops! Looks like this page went on vacation!</p>
    <p class="message">Don't worry, you can still go back home or find something else!</p>
    <a href="/" class="cta">Return to Home</a>

</body>
</html>
