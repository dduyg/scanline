<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works Page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f7;
    color: #333;
}

.container {
    display: flex;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Filter Sidebar */
.filter {
    min-width: 200px;
    margin-right: 20px;
}

.filter ul {
    list-style: none;
    padding: 0;
}

.filter li {
    margin-bottom: 10px;
}

.filter a {
    text-decoration: none;
    color: #555;
    font-weight: bold;
}

.filter a.active {
    color: #000;
}

/* Works Content */
.works {
    flex: 1;
}

.work-item {
    margin-bottom: 20px;
    padding: 15px;
    border-bottom: 1px solid #ddd;
}

.date {
    font-size: 14px;
    color: #888;
}

.title {
    font-size: 18px;
    font-weight: bold;
    margin-top: 5px;
}

.details {
    font-size: 14px;
    color: #666;
    margin-top: 5px;
}

/* Mobile Styles */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        padding: 10px;
    }

    .filter {
        margin-bottom: 20px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Filter Sidebar -->
        <aside class="filter">
            <ul>
                <li><a href="#" class="active">All</a></li>
                <li><a href="#">作詞</a></li>
                <li><a href="#">作曲</a></li>
                <li><a href="#">編曲</a></li>
                <li><a href="#">プロデュース</a></li>
                <li><a href="#">ボーカルディレクション</a></li>
                <li><a href="#">BGM</a></li>
                <li><a href="#">劇伴</a></li>
                <li><a href="#">Remix</a></li>
            </ul>
        </aside>

        <!-- Works Content -->
        <section class="works">
            <div class="work-item">
                <p class="date">2024.08</p>
                <p class="title">白迄 - Carat.</p>
                <p class="details">作詞 / 作曲 / ボーカルディレクション</p>
            </div>
            <div class="work-item">
                <p class="date">2024.06</p>
                <p class="title">WaMi - ANGeLiC GiRL</p>
                <p class="details">作詞 / 作曲 / 編曲 / ボーカルディレクション / プロデュース</p>
            </div>
            <div class="work-item">
                <p class="date">2024.06</p>
                <p class="title">楽園管理ホラーADV トワデン</p>
                <p class="details">BGM / プロデュース</p>
            </div>
            <!-- Add more work items as needed -->
        </section>
    </div>
</body>
</html>
