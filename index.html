<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(to right, #ff66b2, #ff33cc);
            color: #ffffff;
            text-align: center;
            padding: 100px;
            margin: 0;
        }

        h1 {
            font-size: 100px;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0,255,255,0.5), 0 0 20px rgba(0,255,255,0.5);
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #ff66cc;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #00ffcc;
            border: none;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ff33cc;
            transform: translateY(-5px);
        }

        .glitch {
            color: #ff00ff;
            font-size: 50px;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
            display: inline-block;
            animation: glitch 1.5s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% {
                transform: translate(-2px, 0);
            }
            50% {
                transform: translate(2px, 0);
            }
            100% {
                transform: translate(-2px, 0);
            }
        }

    </style>
</head>
<body>
    <h1>404</h1>
    <p class="glitch">Oops, this page is lost in cyberspace!</p>
    <p>Looks like youâ€™ve wandered into the void. But don't worry, it's just a temporary glitch in the matrix.</p>
    <p>Maybe try <a href="/" class="button">going back home</a>, or just refresh and pretend you never saw this!</p>
</body>
</html>
