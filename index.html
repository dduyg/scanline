<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 Error - Not Found</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 72px;
            margin-top: 150px;
            animation: glitch 1s infinite alternate;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .message {
            font-size: 24px;
            color: #ff00ff;
            margin-top: 20px;
            animation: flicker 3s infinite alternate;
        }

        .cta {
            font-size: 18px;
            color: #00bcd4;
            margin-top: 30px;
            cursor: pointer;
            text-decoration: underline;
        }

        .cta:hover {
            color: #ff4081;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 0 red, -2px 0 blue;
                transform: translate3d(0, 0, 0);
            }
            20% {
                text-shadow: -2px 0 red, 2px 0 blue;
                transform: translate3d(-3px, 0, 0);
            }
            40% {
                text-shadow: 1px 0 red, -1px 0 blue;
                transform: translate3d(3px, 0, 0);
            }
            60% {
                text-shadow: -1px 0 red, 1px 0 blue;
                transform: translate3d(-5px, 0, 0);
            }
            80% {
                text-shadow: 2px 0 red, -2px 0 blue;
                transform: translate3d(5px, 0, 0);
            }
        }

        @keyframes flicker {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <h1>404 - Not Found</h1>
    <div class="message">
        System Error: Your query has been lost in cyberspace.<br>
        Please try again, or reboot your brain.<br><br>
        <span class="cta" onclick="window.location.href='/'">Reboot Home</span>
    </div>
</body>
</html>
