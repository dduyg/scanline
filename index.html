<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Portfolio</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2e2e2e; /* Dark background color */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 16px;
        }

        /* Container styling */
        .container {
            width: 80%;
            max-width: 600px;
        }

        /* Title styling */
        h1 {
            font-size: 2em;
            margin-bottom: 1em;
            font-weight: bold;
        }

        /* Work item list */
        .work-list {
            list-style: none;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .work-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5em 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .work-item .title {
            font-weight: normal;
            font-size: 1em;
        }

        .work-item .category {
            font-weight: normal;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.7); /* Slightly faded color */
            text-align: right;
        }

        /* Footer link */
        .footer {
            margin-top: 2em;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1em;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1>WORK</h1>

        <!-- Work items list -->
        <ul class="work-list">
            <li class="work-item">
                <span class="title">sharlee</span>
                <span class="category">Branding</span>
            </li>
            <li class="work-item">
                <span class="title">act responsable</span>
                <span class="category">Web Development</span>
            </li>
            <li class="work-item">
                <span class="title">dua lipa</span>
                <span class="category">Portrait</span>
            </li>
            <li class="work-item">
                <span class="title">cocolyze</span>
                <span class="category">UX/UI Design</span>
            </li>
            <li class="work-item">
                <span class="title">les indécis</span>
                <span class="category">Branding</span>
            </li>
            <li class="work-item">
                <span class="title">game of the goose</span>
                <span class="category">Game Design</span>
            </li>
            <li class="work-item">
                <span class="title">l'équipe explore</span>
                <span class="category">Illustration</span>
            </li>
            <li class="work-item">
                <span class="title">silhouette</span>
                <span class="category">Portrait</span>
            </li>
            <li class="work-item">
                <span class="title">portraits</span>
                <span class="category">Portrait</span>
            </li>
        </ul>

        <!-- Footer -->
        <div class="footer">
            <a href="#">itdr4rfffg.ee</a>
        </div>
    </div>
</body>
</html>
