<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <style>
body {
    background-color: #2D2D2D; /* Dark background similar to the screenshot */
    font-family: 'Arial', sans-serif;
    color: #FFFFFF;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 0;
}
.container {
    width: 95%;
    max-width: 800px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}
header h1 {
    font-size: 2rem;
    font-weight: bold;
    letter-spacing: 0.1em;
}
header .page-number {
    font-size: 1.5rem;
    color: #B0B0B0; /* Lighter gray for page number */
}
        
.item {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid;
    padding: 0.5em 0;
}        
.name {
    text-transform: lowercase; /* Make all project names lowercase */
}
.type {
    color: #B0B0B0; /* Light gray for project types */
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WORK</h1>
            <span class="page-number">9</span>
        </header>
        
        <div class="item">
            <span class="name">sharlee</span>
            <span class="type">Branding</span>
        </div>
        <div class="item">
            <span class="name">act responsable</span>
            <span class="type">Web Development</span>
        </div>
        <div class="item">
            <span class="name">dua lipa</span>
            <span class="type">Portrait</span>
        </div>
        <div class="item">
            <span class="name">cocolyze</span>
            <span class="type">UX/UI Design</span>
        </div>
        <div class="item">
            <span class="name">les indécis</span>
            <span class="type">Branding</span>
        </div>
        <div class="item">
            <span class="name">game of the goose</span>
            <span class="type">Game Design</span>
        </div>
        <div class="item">
            <span class="name">l'équipe explore</span>
            <span class="type">Illustration</span>
        </div>
    </div>
</body>
</html>
