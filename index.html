<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Loop</title>
    <link href="https://fonts.googleapis.com/css2?family=Chokokutai&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fffcdc, #d9a7c7);
            color: #5a5a5a;
            font-family: "Chokokutai", system-ui;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        main {   
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            padding: 1.25em;
            text-align: center;
        }
        h1 {
            letter-spacing: 5px;
            animation: glitch 1s infinite linear alternate-reverse;
        }
        @keyframes glitch {
            0% { transform: skewX(-20deg); }
            100% {  transform: skewX(20deg); }
        }
        .button {
            background-color: #00FF00;
            color: #121212;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .code {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 0.8rem;
            font-family: 'Courier New', Courier, monospace;
            animation: cta 1.5s infinite alternate-reverse;
        }
        @keyframes cta {
            0% { transform: translateX(-5px) }
            50% { transform: translateX(5px) }
            100% { transform: translateX(-5px) }
        }
    </style>
</head>
<body>
<main>
    <h1 onclick="window.location.href='/'">Gossip Networks</h1>
    <p>Neon dreams fade, pastel skies hum, lost signals drift, where memories run. Flicker lights pulse, soft synths play, yesterday’s ghost, in endless delay.</p>
    <a href="/" class="button">gřū7</a>
    <div class="code">01000111 01100101 01101110 01100101 01110010</div>
</main>
</body>
</html>
